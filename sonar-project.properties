# Project Key (required)
sonar.projectKey=ods-selector-widget

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Forced Language: type script
sonar.language=ts

# Encoding of the source files (optional but recommended as default is ASCII)
sonar.sourceEncoding=UTF-8

# Exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e.ts

# Exclude non type script files from coverage analysis
sonar.exclusions=**/*.html,**/*.scss,**/*.json,**/*.ico,**/*.svg

# Define coverage information inside the Angular project
sonar.javascript.lcov.reportPaths=coverage/stencil/lcov.info

# Comma-separated paths to directories with tests
sonar.tests=src

# Include tests files
sonar.test.inclusions=**/*.spec.ts,**/*.e2e.ts